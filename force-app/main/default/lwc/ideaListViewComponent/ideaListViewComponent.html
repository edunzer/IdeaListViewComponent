<template>
    <lightning-card title={title}>
        <template if:true={ideas}>
            <lightning-datatable
                data={ideas}
                columns={columns}
                key-field="ideaId" 
                onrowaction={handleRowAction}
                hide-checkbox-column="true"
                resize-column-disabled
            >
            </lightning-datatable>
        </template>
        <template if:true={error}>
            <div class="slds-text-color_error">
                {error}
            </div>
        </template>
    </lightning-card>
</template>
